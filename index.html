<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./dist/main.js" defer></script>
</head>
<body>
    
    <div class="container">
      
            <div class="weather-container">
               <div class="sidebar">
                <div class="input-element-container">
                    <label class="input-element">
                        <img class="searchImg" alt="search bar">
                        <input class="search" placeholder="Search for places...">
                        <img src="" class="cancelImg" alt="cancel button">
                    </label>
                        <div class="error"></div>
                </div>
                <div class="main">
                    <img class="mainImg" src="" alt="">
                    <div class="mainDegree">
                        <div class="number-container number">
                            <span class="number"></span>
                            <span class="degree-div">
                                <span class="degree">o</span>
                                <span class="degreeType"></span>
                            </span>
                        </div>
                        <div class="number-container min">
                            <div class="text">Min: </div>
                            <span class="number-min"></span>
                            <span class="degree-div">
                                <span class="degree">o</span>
                                <span class="degreeType"></span>
                            </span>
                        </div>
                        <div class="number-container max">
                            <div class="text">Max: </div>
                            <span class="number-max"></span>
                            <span class="degree-div">
                                <span class="degree">o</span>
                                <span class="degreeType"></span>
                            </span>
                        </div>
                    </div>
                    <div class="mainTime"><span class="day"></span></div>
                </div>
                <div class="city-container">
                    <div class="cityName">
                        <div class="name"></div>
                        <div class="countryName"></div>
                    </div>
                   
                </div>
            </div>
            <div class="main-container">
                <div class="header">
                    <div class="selection">
                    <div class="selected" id="today">Today</div>
                    <div class="unselected" id="tomorrow">Tomorrow</div>
                    <div class="unselected" id="afterTomorrow">After Tomorrow
                </div>
  
            </div>
            </div>
            <div class="carousel">
                <div class="controls">
                    <span class="back">
                        <img src="" alt="">
                    </span>
                    <div class="points-container">
                        <span class="points"></span>
                        <span class="points"></span>
                        <span class="points"></span>
                        <span class="moving-points"></span>
                    </div>
                    <span class="next">
                        <img src="" alt="">
                    </span>
                </div>
                <div class="carousel-container">
                    <div class="slides">
                        <div class="div-1">
                            <div class="slide">1</div>
                            <div class="slide">2</div>
                            <div class="slide">3</div>
                            <div class="slide">4</div>
                            <div class="slide">5</div>
                            <div class="slide">6</div>
                            <div class="slide">7</div>
                            <div class="slide">8</div>
                        </div>
                        <div class="div-2">
                            <div class="slide">9</div>
                            <div class="slide">10</div>
                            <div class="slide">11</div>
                            <div class="slide">12</div>
                            <div class="slide">13</div>
                            <div class="slide">14</div>
                            <div class="slide">15</div>
                            <div class="slide">16</div>
                        </div>
                        <div class="div-3">
                            <div class="slide">17</div>
                            <div class="slide">18</div>
                            <div class="slide">19</div>
                            <div class="slide">20</div>
                            <div class="slide">21</div>
                            <div class="slide">22</div>
                            <div class="slide">23</div>
                            <div class="slide">24</div>
                        </div>
                   </div>
                </div>
            </div>
            <div class="information-container">
                <div class="info-div">
                    <img src="" class="sun-rise" alt="">
                    <div class="text">
                        <span>Sunrise: </span>
                        <span class="name"></span>
                        <div class="quote"></div>
                    </div>
                </div>
            <div class="info-div">
                <img src="" class="sunset" alt="">
                <div class="text">
                    <span>Sunset</span>
                    <span class="name"></span>
                    <div class="quote"></div>
                </div>
            </div>
            <div class="info-div">
                <img src="" class="moonset" alt="">
                <div class="text">
                    <span>moonrise: </span>
                    <span class="name"></span>
                    <div class="quote"></div>
                </div>
            </div>
            <div class="info-div">
                <img src="" class="moonrise" alt="">
                <div class="text">
                    <span>moonset: </span>
                    <span class="name"></span>
                    <div class="quote"></div>
                </div>
            </div></div>
            </div>
            </div>

           
    </div>
    <div class="loading">
        <div class="loadImg">
            <img src="" class="loadingImg" alt="">
        </div>
    </div>
    
</body>
</html>
